# Chronicle - Development Environment
#
# Start services for local development:
#   docker-compose up -d
#
# RabbitMQ Management UI: http://localhost:15672 (guest/guest)
# PostgreSQL: localhost:5432 (chronicle/chronicle)

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: chronicle-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:17-alpine
    container_name: chronicle-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chronicle
      POSTGRES_PASSWORD: chronicle
      POSTGRES_DB: chronicle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronicle -d chronicle"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  rabbitmq_data:
  postgres_data:

